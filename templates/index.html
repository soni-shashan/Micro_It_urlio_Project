<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urlio - URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Urlio</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="/shorten" method="post">
            <div class="input-group">
                <input type="text" name="url" placeholder="Enter a URL to shorten" required>
                <button type="submit">Shorten</button>
            </div>
        </form>
        
        {% if short_url %}
        <div class="result">
            <h2>Your shortened URL:</h2>
            <div class="url-display">
                <input type="text" id="shortUrl" value="{{ short_url }}" readonly>
                <button onclick="copyUrl()">Copy</button>
            </div>
            <p>Original URL: <span class="original-url">{{ original_url }}</span></p>
        </div>
        {% endif %}
        
 
    </div>
    
    <script>
        function copyUrl() {
            var copyText = document.getElementById("shortUrl");
            copyText.select();
            document.execCommand("copy");
            alert("Copied URL: " + copyText.value);
        }
    </script>
</body>
</html>
